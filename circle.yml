machine:
  node:
    version: 5.0.0
dependencies:
  pre:
    - wget https://dl.bintray.com/jfrog/jfrog-cli-go/1.14.0/jfrog-cli-linux-amd64/jfrog
    - chmod +x jfrog
    - ./jfrog rt config --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --apikey $ARTIFACTORY_PASSWORD --interactive false

deployment:
  master:
    branch: master
    commands:
      - ./jfrog rt npmi npm --build-name=circleci-npm-artifactory --build-number=$CIRCLE_BUILD_NUM
      - ./jfrog rt bce circleci-npm-artifactory $CIRCLE_BUILD_NUM
      - ./jfrog rt npmp npm --build-name=circleci-npm-artifactory --build-number=$CIRCLE_BUILD_NUM
      - ./jfrog rt bp circleci-npm-artifactory $CIRCLE_BUILD_NUM
