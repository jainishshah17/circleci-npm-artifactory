machine:
  node:
    version: 5.0.0
dependencies:
  pre:
    - echo -e "$ARTIFACTORY_USER\n$ARTIFACTORY_PASS\n$ARTIFACTORY_EMAIL" | npm login
    - npm install
deployment:
  master:
    branch: master
    commands:
      - npm publish --registry https://gcartifactory-us.jfrog.info/artifactory/api/npm/circleci-npm-local
